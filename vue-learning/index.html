<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }
        .button {
            display: grid;
            place-items: center;
        }
        .text-green {
            color: green;
        }
        .text-red {
            color: red;
        }
    </style>
</head>
<body>
    hello world
    <div id="app">
        <p>
            <input type="text" v-model="greeting">
        </p>
        <p>
            {{greeting}} ({{greeting.length}})
        </p>
        <div class="button">
            <p>
                <button v-bind:class="active ? 'text-red':'text-green'" v-on:click="toggle">KLIKKA MEJ</button>
            </p>
        </div>

    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: "H E L L O   W O R L D from vue",
                    buttonClasses: "text-green",
                    active: false
                }
            },
            mounted() {
                setTimeout(()=> {
                    this.greeting = "changed"
                }, 3000)
            },
            methods: {
                toggle() {
                    //this.buttonClasses = "text-red"
                    this.active = !this.active;
                    
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
